<div class="col-sm-12" style="background-color:#F5F4F3">
    <h4><b>SpaceX Launch Program</b></h4>
    <div class="row">
        <div class="col-sm-2" id="right_mission_box">
            <b style="margin-left: 16px;">Filters</b>
            <a id="reset_id" (click)="resetFilter()" href="">Reset</a>
            <p class="text-center" style="margin-top:20px"><b>Launch Year</b></p>
            <hr>
            <div class="row">
                <div class="col-sm-6 text-center sidebar" *ngFor="let year of year_array" style="margin-top:10px">
                    <button class="btn btn-success" (click)="getYear(year)">{{year}}</button>
                </div>
            </div>
            <p class="text-center" style="margin-top:30px"><b>Successfull Launch</b></p>
            <hr>
            <div class="row">
                <div class="col-sm-6 text-center sidebar">
                        <button class="btn btn-success" (click)="launchFilter(true)">True</button>
                </div>
                <div class="col-sm-6 text-center sidebar">
                        <button class="btn btn-success" (click)="launchFilter(false)">False</button>
                </div>
            </div>
            <p class="text-center" style="margin-top:30px"><b>Successfull Landing</b></p>
            <hr>
            <div class="row">
                <div class="col-sm-6 text-center sidebar">
                    <div class="col-sm-12">
                        <button class="btn btn-success" (click)="landFilter(true)">True</button>
                    </div>
                </div>
                <div class="col-sm-6 text-center sidebar">
                        <button class="btn btn-success" (click)="landFilter(false)">False</button>
                </div>
            </div>
        </div>
        <div class="col-sm-9 row" style="margin-left:10px;">
            <div class="col-sm-3" *ngFor="let itm of missiondata " id="looping_id">
                <div class="col-sm-12" id="left_mission_box">
                    <p class="text-center image_class">
                        <img src="{{itm.links.mission_patch_small}}" class="mission_img">
                    </p>
                    <p>{{itm.mission_name}}#{{itm.flight_number}}</p>
                    <p><b>Mission Ids</b></p>
                    <p *ngFor="let id of itm.mission_id">{{itm.id}}</p>
                    <p><b>Launch Year</b> : {{itm.launch_year}}</p>
                    <p><b>Successfull Launch</b> : {{itm.launch_success}}</p>
                    <p><b>Successfull Landing</b> : </p>
                </div>
            </div>
            <div class="col-sm-12 text-center" style="padding:20px"><b>Developed By</b>:Prashant Kumar</div>
        </div>
    </div>
</div>
